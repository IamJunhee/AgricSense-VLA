# ✅ 업데이트된 localization_zed.yaml
ekf_filter_node_odom:
  ros__parameters:
    use_sim_time: true
    frequency: 50.0
    sensor_timeout: 0.1
    two_d_mode: true
    publish_tf: true

    # frames
    map_frame: map        # 무시됨
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    odom0: /jackal_velocity_controller/odom
    odom0_config: [true,  true,  false,
                   false, false, true,
                   true,  true,  false,
                   false, false, true,
                   false, false, false]
    odom0_differential: false
    odom0_queue_size: 10

    imu0: /imu
    imu0_config: [false, false, false,
                  false, false, false,
                  false, false, false,
                  false, false, true,
                  true,  false, false]
    imu0_differential: false
    imu0_remove_gravitational_acceleration: true
    imu0_queue_size: 10

ekf_filter_node_map:
  ros__parameters:
    use_sim_time: true
    frequency: 10.0
    sensor_timeout: 0.5
    two_d_mode: true
    publish_tf: false

    # frames
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: map

    odom0: /odometry/gps
    odom0_config: [true,  true,  false,
                   false, false, false,
                   false, false, false,
                   false, false, false,
                   false, false, false]
    odom0_queue_size: 10

navsat_transform_node:
  ros__parameters:
    frequency: 10.0
    delay: 0.0
    magnetic_declination_radians: 0.0
    yaw_offset: 0.0
    zero_altitude: true
    broadcast_utm_transform: true

    use_odometry_yaw: false
    wait_for_datum: flase
    qos_overrides./imu.subscription.reliability: reliable
    # frames
    base_link_frame: base_link
    odom_frame: odom
    map_frame: map

